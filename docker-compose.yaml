version: '3.8'

services:
  db:
    image: postgis/postgis:15-3.3

    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - 5432:5432

  backend:
    build:
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    command: >
      sh -c "
        sleep 3 &&
        alembic upgrade head &&
        uvicorn main:app --host 0.0.0.0 --port 8000
      "
    depends_on:
      - db
